<p-table [columns]="cols" [value]="values" responsiveLayout="scroll">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        <div [ngSwitch]="col.field">
          <div *ngSwitchCase="'optionDetail'">
            <p-button (click)="runEvent(rowData, $event)" label="Ver detalle" styleClass="p-button-text"></p-button>
          </div>

          <div *ngSwitchCase="'total'">
            {{ rowData[col.field] | currency: "S/" }}
          </div>

          <div *ngSwitchCase="'subTotal'">
            {{ rowData[col.field] | currency: "S/" }}
          </div>
          <div *ngSwitchDefault>
            {{ !col.subField ? rowData[col.field] :
            rowData[col.field][col.subField] }}
          </div>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
